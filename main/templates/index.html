{% extends 'base.html' %}
{% block title %}
    Главная страница
{% endblock %}

{% block content %}
    <div class="row row-cols-1">
        <div class="col">
            <h1>Поиск постов</h1>

            <form action="/search" method="get">
                <label for="s" class="form-label">По вхождению слова</label>
                <input type="text" name="s" id="s" class="form-control">
                <button type="submit" class="btn btn-primary mt-2">Найти</button>
            </form>

            <hr>

            <a href="/post" class="button btn">Добавить пост</a>
        </div>
    </div>
{% endblock %}
